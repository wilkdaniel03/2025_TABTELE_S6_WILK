name: Auth service deployment

on:
  push:
    branches:
      - master
    paths:
      - 'auth/**'
      - '.github/workflows/auth.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - shell: bash
        env:
          REGISTRY_ADDR: ${{ secrets.REGISTRY_ADDR }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_DBNAME: ${{ secrets.DB_DBNAME }}
          RUNNER_ALLOW_RUNASROOT: '1'
        run: |
          export AUTH_VERSION=$(cat versions.json | jq .auth | tr -d '\"')
          printf '{ "insecure-registries": [ "%s" ] }' $REGISTRY_ADDR > $PWD/daemon.json
          sudo cp $PWD/daemon.json /etc/docker/daemon.json
          sudo systemctl restart docker
          docker build --build-arg VERSION=$(cat ./auth/pyproject.toml | awk '/^version/ { print $3 }' | tr -d '\"') \
            --build-arg DB_HOST --build-arg DB_USER --build-arg DB_PASS --build-arg DB_DBNAME -t $REGISTRY_ADDR/auth:$AUTH_VERSION -f auth/Dockerfile .
          docker push $REGISTRY_ADDR/auth:$AUTH_VERSION
