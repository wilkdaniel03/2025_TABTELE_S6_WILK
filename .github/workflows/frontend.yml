name: Frontend deployment

on:
  push:
    branches:
      - master
    paths:
      - web/**/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - shell: bash
        env:
          REGISTRY_ADDR: ${{ secrets.REGISTRY_ADDR }}
          RUNNER_ALLOW_RUNASROOT: '1'
        run: |
          export FRONTEND_VERSION=$(cat versions.json | jq .frontend | tr -d '\"')
          printf '{ "insecure-registries": [ "%s" ] }' $REGISTRY_ADDR > $PWD/daemon.json
          sudo cp $PWD/daemon.json /etc/docker/daemon.json
          sudo systemctl restart docker
          cd web
          docker build -t $REGISTRY_ADDR/frontend:$FRONTEND_VERSION .
          docker push $REGISTRY_ADDR/frontend:$FRONTEND_VERSION
